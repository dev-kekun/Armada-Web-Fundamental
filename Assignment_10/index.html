<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>My To-Do List</h1>
        <form>
            <input type="text" class="input-task" placeholder="Enter your task here...">
            <input type="button" class="add-task" value="Add Task">
        </form>
        <ul>
            <li>Learn CSS</li>
            <li class="complete-task">Complete Assignment</li>
            <li>Watch a Tutorial</li>
        </ul>
    </main>
</body>
</html>
