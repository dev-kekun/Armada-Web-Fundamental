<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>Survey Form</h1>
    </header>
    <form>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name"><br><br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email"><br><br>
        <fieldset>
            <legend>How satisfied are you with our service?</legend>
            <input type="radio" id="very_satisfied" name="satisfaction_level" value="very_satisfied">
            <label for="very_satisfied">Very Satisfied</label><br>
            <input type="radio" id="satisfied" name="satisfaction_level" value="satisfied">
            <label for="satisfied">Satisfied</label><br>
            <input type="radio" id="neutral" name="satisfaction_level" value="neutral">
            <label for="neutral">Neutral</label><br>
            <input type="radio" id="dissatisfied" name="satisfaction_level" value="dissatisfied">
            <label for="dissatisfied">Dissatisfied</label><br>
            <input type="radio" id="very_dissatisfied" name="satisfaction_level" value="very_dissatisfied">
            <label for="very_dissatisfied">Very Dissatisfied</label>
        </fieldset><br>
        <fieldset>
            <legend>What features do you value most?</legend>
            <input type="checkbox" id="ease_of_use" name="features" value="ease_of_use">
            <label for="ease_of_use">Ease of Use</label><br>
            <input type="checkbox" id="design" name="features" value="design">
            <label for="design">Design</label><br>
            <input type="checkbox" id="customer_support" name="features" value="customer_support">
            <label for="customer_support">Customer Support</label>
        </fieldset><br>
        <label for="role">What best describes you?</label>
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="feedback">Additional Feedback</label><br>
        <textarea name="feedback" id="feedback"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
